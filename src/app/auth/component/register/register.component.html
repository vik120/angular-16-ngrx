<main class="form-signin">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <figure class="text-center">
        <img  src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      </figure>
      <h2 class="h3 fw-normal text-center">Please sign up</h2>
      <p class="h6  mb-4"><em>Already have account? </em>  <a [routerLink]="['/login']" routerLinkActive="router-link-active">Login here</a> </p>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingusername" placeholder="name@example.com" formControlName="username" [class.is-invalid]="signUpForm.get('username')?.invalid && signUpForm.get('username')?.touched">
        <label for="floatingusername">Username</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"  formControlName="email" [class.is-invalid]="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password" [class.is-invalid]="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched">
        <label for="floatingPassword">Password</label>
      </div>
  
      <div class="checkbox mb-3 mt-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="signUpForm.invalid">Sign up</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2017â€“2024</p>
    </form>
  </main>
